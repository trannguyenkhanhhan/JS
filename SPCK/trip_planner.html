<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="trip_planner.css" />
    <title>AI TRIP PLANNER (SPCK)</title>
  </head>
  <body>

    <!-- header -->

    <div class="header">
      <div class="logo">
        <img
          class="img"
          src="https://i.pinimg.com/564x/d9/a8/d9/d9a8d9bbd5227a4abd1c5d4e250e1ef6.jpg"
          alt="#"
        />
      </div>
      <h1 class="title">AI TRIP PLANNER</h1>
      <div class="account">
        <a class="a_img" href=""><img  class="account_img" src="https://img.icons8.com/?size=512&id=7820&format=png" alt="#"></a>
      </div>
    </div>

    <!-- body -->

    <div class="body">
      <div class="search">
        <div class="input">
          <label for="days">Days</label>
        <input id="days" class="text" type="text" />
        <label for="destination">Destination</label>
        <input id="destination" class="text" type="text" />
        </div>
        
        <button onclick="button()" class="search_button">Create a plan</button>
      </div>

      <div id="board" class="planner">
        <div id="location" class="location"></div>
        <div id="plan" class="plan"></div>

      </div>
    </div>

    <script src="trip_planner.js"></script>
  </body>
</html>
